<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>کرنومتر</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="titel">کرنومتر</h1>

      <div class="div">
        <span class="hour">00</span> : <span class="mantue">00</span> :

      <div>
        <button onclick="start()" class="startbtn">شروع</button>
        <button onclick="stop()">توقف</button>
        <button onclick="location.reload()">ریست</button>
      </div>
    </div>
  </body>
